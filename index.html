<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>C# to Dart</title>
</head>

<body data-bs-theme="dark">


    <main class="row" style="height: 100vh;">

        <section class="col bg-info py-3 px-4">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="classNameInput" placeholder="ClassName">
                <label for="classNameInput">ClassName</label>
            </div>

            <div class="form-floating">
                <textarea class="form-control" id="cSharpClassInput" style="height: 700px;"></textarea>
                <label for="cSharpClassInput">Classe C#</label>
            </div>

            <button id="generateClassBtn" class="btn btn-primary btn-lg mt-3 float-end">Gerar Classe Dart</button>

        </section>

        <section class="col col-6 py-3 px-4">
            <div class="form-floating">
                <textarea class="form-control" id="generatedDartClassInput" readonly style="height: 700px;"></textarea>
                <label for="generatedDartClassInput">Classe Dart com Freezed</label>
            </div>
            
            <button id="cleanDartInputBtn" class="btn btn-info btn-lg mt-3">Limpar</button>
            <button id="copyDartClassBtn" class="btn btn-primary btn-lg mt-3 float-end">Copiar c√≥digo</button>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
